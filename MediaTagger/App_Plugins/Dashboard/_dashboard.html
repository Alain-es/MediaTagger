<div ng-controller="MediaTagger.Dashboard.MediaTaggerDashboardController"
    ng-show="!isLoading"
    ng-if="authenticated">

    <div class="umb-pane">

        <div class="umb-editor umb-tags">

            <div ng-if="isLoading">
                <localize key="loading" />
                ...
            </div>

            <div ng-if="!isLoading">
                <span ng-repeat="tag in currentTags" ng-click="removeTag(tag)" class="label label-primary tag">
                    <span ng-bind-html="tag"></span>
                    <i class="icon icon-delete"></i>
                </span>

                <input type="text"
                    class="typeahead tags-searchbox"
                    ng-model="$parent.tagToAdd"
                    ng-keydown="$parent.addTagOnEnter($event)"
                    on-blur="$parent.addTag()"
                    localize="placeholder"
                    placeholder="@placeholders_enterTags" no-dirty-check />
            </div>
        </div>

        <umb-photo-folder
            min-height="220"
            min-width="220"
            on-click="clickHandler"
            ng-model="images" />

    </div>

    <button type="button" class="btn" ng-click="showMoreResults()" ng-show="areThereMoreResultsButton" ng-click="showMoreResults()" style="width: 100%">Show more results</button>

</div>
