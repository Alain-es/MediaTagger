<form ng-controller="MediaTagger.Dialog.Controller">

    <div class="umb-panel umb-dialogs-mediapicker">
        <div class="umb-panel-body with-footer" style="top: 10px; margin: 2px; padding: 0px;">

            <div class="umb-editor umb-tags" style="padding: 0px;">
                <div ng-if="isLoading">
                    <localize key="loading" />
                    ...
                </div>

                <div ng-if="!isLoading" style="margin: 4px;">
                    <span ng-repeat="tag in currentTags" ng-click="removeTag(tag)" class="label label-primary tag">
                        <span ng-bind-html="tag"></span>
                        <i class="icon icon-delete"></i>
                    </span>

                    <input type="text"
                        class="typeahead tags-searchbox"
                        ng-model="$parent.tagToAdd"
                        ng-keydown="$parent.addTagOnEnter($event)"
                        on-blur="$parent.addTag()"
                        localize="placeholder"
                        placeholder="@placeholders_enterTags" no-dirty-check />
                </div>
            </div>

            <div>
                <umb-photo-folder
                    min-height="105"
                    min-width="150"
                    max-height="250"
                    ideal-items-per-row="3"
                    on-click="clickHandler"
                    ng-model="images" />
                <!--images-only="{{onlyImages}}"-->
            </div>
            <button type="button" class="btn" ng-click="showMoreResults()" ng-show="areThereMoreResultsButton" style="width: 100%">Show more results</button>
        </div>

        <div class="umb-panel-footer">
            <div class="umb-el-wrap umb-panel-buttons">
                <div class="btn-toolbar umb-btn-toolbar pull-right">

                    <a href ng-click="close()" class="btn btn-link">
                        <localize key="general_cancel">Cancel</localize>
                    </a>

                    <button
                        class="btn btn-primary"
                        ng-show="multiPicker"
                        ng-click="submit(dialogData.selection)">
                        <localize key="buttons_select">Select</localize>
                        ({{dialogData.selection.length}})
                    </button>

                </div>
            </div>
        </div>

    </div>

</form>
