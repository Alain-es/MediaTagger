<div class="umb-editor umb-mediapicker" ng-controller="MediaTagger.Picker.MediaTaggerPickerController">

    <ul ui-sortable="sortableOptions" ng-model="images" class="umb-sortable-thumbnails">
        <li style="width: 260px; height: 200px; overflow: visible;" ng-repeat="image in images">
            <img ng-src="{{image.thumbnail}}" alt="" ng-show="image.thumbnail">

            <span class="icon-holder" ng-hide="image.thumbnail">
                <i class="icon {{image.icon}} large"></i>
                <small>{{image.name}}</small>
            </span>

            <div class="image-name">
                <small>{{image.name}}</small>
            </div>

            <a title="Edit in Media Gallery" href="#media/media/edit/{{image.id}}" target="_blank" class="picked-image media-image"><i class="icon icon-umb-media"></i></a>
            <a title="Remove image" href class="picked-image" ng-click="remove($index)"><i class="icon icon-delete"></i></a>
        </li>
    </ul>


    <ul class="umb-sortable-thumbnails" ng-if="showAdd()">
        <li style="border: none">
            <a href="#" class="add-link" ng-click="add()" prevent-default>
                <i class="icon icon-add large"></i>
            </a>
        </li>
    </ul>
</div>
